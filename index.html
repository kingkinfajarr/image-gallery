<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Overpass;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center">
          <h1><b>Find Your Fav Images</b></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto mt-3">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input-keyword"
              placeholder="Search Image"
            />
            <div class="input-group-append">
              <button class="btn btn-primary search-button" type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row image-container"></div>

      <div class="footer text-center my-5">
        <p>
          <b>
            Show Project On :
            <a
              href="https://github.com/kingkinfajarr/image-gallery.git"
              class="text-primary"
              style="text-decoration: none"
              target="_blank"
            >
              @kingkinfajarr
            </a>
          </b>
        </p>
        <p>
          <b>
            Created By :
            <a
              href="https://github.com/kingkinfajarr"
              class="text-primary"
              style="text-decoration: none"
              target="_blank"
            >
              Kingkin Fajar
            </a>
          </b>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
